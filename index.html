<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎂 Happy Birthday, Dad 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="background-music" loop>
    <source src="Bravo_My_Life.mp3" type="audio/mpeg">
    브라우저가 오디오를 지원하지 않습니다.
  </audio>
  <div id="intro" class="fullscreen">
    <div class="intro-content">
      <img src="baby.png" class="intro-photo" alt="돌잔치사진" />
      <div class="intro-text">
        <span id="typing-text"></span>
      </div>
    </div>
    <canvas id="confettiCanvas"></canvas>
  </div>

  <div id="video-fullscreen" class="fullscreen hidden">
    <video id="birthday-video" controls class="video-player">
      <source src="test.mp4" type="video/mp4" />
      브라우저가 비디오를 지원하지 않습니다.
    </video>
    <span id="video-close" class="close-btn hidden" onclick="closeVideo()">×</span>
  </div>

  <div id="film-container" class="hidden">
    <img src="film1.jpg" class="film" />
    <img src="film2.jpg" class="film" />
    <img src="film3.jpg" class="film" />
    <img src="film4.jpg" class="film" />
    <img src="film5.jpg" class="film" />
    <img src="film6.jpg" class="film" />
    <img src="film7.jpg" class="film" />
    <img src="film8.jpg" class="film" />
    <img src="film9.jpg" class="film" />
    <img src="film10.jpg" class="film" />
    <img src="film11.jpg" class="film" />
    <img src="film12.png" class="film" />


    <div id="letter-container">
      <div class="letter-block">
        <h2>💌 TO. 아빠</h2>
        <p>
          편지애요
        </p>
      </div>
    </div>
  </div>
    <div id="pause-indicator" class="hidden">
    <div class="play-icon"></div>
</div>

      <div id="speed-controls" class="hidden">
    <button onclick="setSpeed(0.5)">0.5x</button>
    <button onclick="setSpeed(1.0)" class="active">1x</button>
    <button onclick="setSpeed(1.5)">1.5x</button>
    <button onclick="setSpeed(2.0)">2x</button>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>

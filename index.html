<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🎂 Happy Birthday, Dad 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- 1. 돌사진 + 폭죽 + 문구 -->
<div id="intro" class="fullscreen">
  <div class="intro-content">
    <img src="baby.png" class="intro-photo" alt="돌잔치사진" />
    <div class="intro-text">
      <span id="typing-text"></span>
    </div>
  </div>
  <canvas id="confettiCanvas"></canvas>
</div>


  <!-- 2. 전체화면 영상 -->
  <div id="video-fullscreen" class="fullscreen hidden">
    <video id="birthday-video" autoplay controls class="video-player">
      <source src="test.mp4" type="video/mp4" />
      브라우저가 비디오를 지원하지 않습니다.
    </video>
    <span id="video-close" class="close-btn hidden" onclick="closeVideo()">×</span>
  </div>

 <div id="film-container">
    <img src="film1.jpg" class="film" />
    <img src="film2.jpg" class="film" />
    <img src="film3.jpg" class="film" />
    <img src="film4.jpg" class="film" />
    <img src="film5.jpg" class="film" />
    <img src="film6.jpg" class="film" />
    <img src="film7.jpg" class="film" />
    <img src="film8.jpg" class="film" />
    <img src="film9.jpg" class="film" />
    <img src="film10.jpg" class="film" />
    <img src="film11.jpg" class="film" />

        <div id="letter-container">
    <div class="letter-block">
      <h2>💌 TO. 아빠</h2>
      <p>
        ~ 편지 ~
      </p>
    </div>
  </div>
  </div>

  

  <!-- 사진 클릭 확대 뷰어 -->
  <div id="viewer" class="hidden">
    <span class="close-btn" onclick="closeViewer()">×</span>
    <img id="viewer-img" src="" alt="확대 이미지" />
    <p id="viewer-text"></p>
  </div>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
